<!DOCTYPE html>
<html lang="en">

<head>
	<title>rubiks</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script type="module" type="text/javascript" src="./rubiks.js"></script>
	<script type="module" type="text/javascript" src="./networking.js"></script>
	<link type="text/css" rel="stylesheet" href="./main.css">
</head>

<body>
	<div id=moveButtons>
		<h1>All Moves:</h1>
		<button type="button" id="TurnR" class="move">R</button>
		<button type="button" id="TurnR'" class="move">R'</button>
		<button type="button" id="TurnR2" class="move">R2</button>

		<button type="button" id="TurnL" class="move">L</button>
		<button type="button" id="TurnL'" class="move">L'</button>
		<button type="button" id="TurnL2" class="move">L2</button>
		<button type="button" id="TurnD" class="move">D</button>
		<button type="button" id="TurnD'" class="move">D'</button>
		<button type="button" id="TurnD2" class="move">D2</button>
		<button type="button" id="TurnU" class="move">U</button>
		<button type="button" id="TurnU'" class="move">U'</button>
		<button type="button" id="TurnU2" class="move">U2</button>
		<button type="button" id="TurnB" class="move">B</button>
		<button type="button" id="TurnB'" class="move">B'</button>
		<button type="button" id="TurnB2" class="move">B2</button>
		<button type="button" id="TurnF" class="move">F</button>
		<button type="button" id="TurnF'" class="move">F'</button>
		<button type="button" id="TurnF2" class="move">F2</button>

		<button type="button" id="TurnM" class="move">M</button>
		<button type="button" id="TurnE" class="move">E</button>
		<button type="button" id="TurnS" class="move">S</button>

		<button type="button" id="TurnX" class="move">X</button>
		<button type="button" id="TurnY" class="move">Y</button>
		<button type="button" id="TurnZ" class="move">Z</button>

		<button type="button" id="Turnr" class="move">r</button>
		<button type="button" id="Turnl" class="move">l</button>
		<button type="button" id="Turnd" class="move">d</button>
		<button type="button" id="Turnu" class="move">u</button>
		<button type="button" id="Turnb" class="move">b</button>
		<button type="button" id="Turnf" class="move">f</button>
	</div>

	<div id=solutionText>
		<p>solution</p>
	</div>

	<div id="progressBar">
		<div id="progress">&nbsp</div>
		<div id="bar">&nbsp</div>
	</div>
	<div id="scrambleSolve">
		<button type="button" id="stepBackward" class="stepButton">&#60;</button>
		<button type="button" id="randomScramble">Scramble</button>
		<button type="button" id="wholeSolve">Solve</button>
		<button type="button" id="playPause">Play</button>
		<button type="button" id="stepForward" class="stepButton">&#62;</button>
	</div>

	<div id="leftMenu">
		<button type="button" id="inputScramble">&nbsp&nbspType Scramble</button>
		<button type="button" id="showBackSides">&nbsp&nbspShow Back Sides</button>
	</div>

	<form id=scrambleForm>
		<label for="cubeScramble">Cube Scramble</label>
		<input type="text" id="cubeScramble" value="cubeScramble" size=60>
		<input type="button" value="Submit" id="submitCubeScramble">
	</form>

</body>

</html>
