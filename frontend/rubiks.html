<!DOCTYPE html>
<html lang="en">

<head>
	<title>rubiks</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<script type="module" type="text/javascript" src="./rubiks.js"></script>
	<script type="module" type="text/javascript" src="./networking.js"></script>
	<link type="text/css" rel="stylesheet" href="./main.css">
</head>

<body>
	<div id=moveButtons>
		<h1>All Moves:</h1>
		<button type="button" id="TurnR">R</button>
		<button type="button" id="TurnR'">R'</button>
		<button type="button" id="TurnR2">R2</button>

		<button type="button" id="TurnL">L</button>
		<button type="button" id="TurnL'">L'</button>
		<button type="button" id="TurnL2">L2</button>
		<button type="button" id="TurnD">D</button>
		<button type="button" id="TurnD'">D'</button>
		<button type="button" id="TurnD2">D2</button>
		<button type="button" id="TurnU">U</button>
		<button type="button" id="TurnU'">U'</button>
		<button type="button" id="TurnU2">U2</button>
		<button type="button" id="TurnB">B</button>
		<button type="button" id="TurnB'">B'</button>
		<button type="button" id="TurnB2">B2</button>
		<button type="button" id="TurnF">F</button>
		<button type="button" id="TurnF'">F'</button>
		<button type="button" id="TurnF2">F2</button>

		<button type="button" id="TurnM">M</button>
		<button type="button" id="TurnE">E</button>
		<button type="button" id="TurnS">S</button>

		<button type="button" id="TurnX">X</button>
		<button type="button" id="TurnY">Y</button>
		<button type="button" id="TurnZ">Z</button>

		<button type="button" id="Turnr">r</button>
		<button type="button" id="Turnl">l</button>
		<button type="button" id="Turnd">d</button>
		<button type="button" id="Turnu">u</button>
		<button type="button" id="Turnb">b</button>
		<button type="button" id="Turnf">f</button>
	</div>

	<div id="scrambleSolve">
		<button type="button" id="randomScramble">Scramble</button>
		<button type="button" id="wholeSolve">Solve</button>
	</div>

	<button type="button" id="inputScramble">&nbsp&nbspType Scramble</button>

	<form id=scrambleForm>
		<label for="cubeScramble">Cube Scramble</label>
		<input type="text" id="cubeScramble" value="cubeScramble" size=60>
		<input type="button" value="Submit" id="submitCubeScramble">
	</form>

</body>

</html>
